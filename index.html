<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>표본을 이용한 모평균 추정 실험</title>
  <style>
@import url('https://fonts.googleapis.com/css2?family=Pretendard:wght@400;600;700&display=swap');
:root{
  --bg:#0f172a;
  --card:#111827;
  --soft:#1e293b;
  --primary:#38bdf8;
  --accent:#22c55e;
  --warn:#fb7185;
  --text:#e5e7eb;
  --muted:#94a3b8;
}
*{box-sizing:border-box;}
body{
  margin:0; font-family:'Pretendard',sans-serif;
  background:radial-gradient(circle at top, #1e293b, #020617);
  color:var(--text);
}
.container{
  max-width:960px; margin:auto; padding:20px;
}
h2{
  font-size:28px; margin-bottom:6px;
  background:linear-gradient(90deg,var(--primary),#a5f3fc);
  -webkit-background-clip:text; -webkit-text-fill-color:transparent;
}
p{color:var(--muted);}
.box{
  background:linear-gradient(180deg,var(--card),#020617);
  border-radius:20px;
  padding:20px; margin-top:20px;
  box-shadow:0 20px 40px rgba(0,0,0,.4);
}
button{
  background:linear-gradient(135deg,var(--primary),#818cf8);
  color:#020617; border:none;
  border-radius:999px;
  padding:12px 20px; margin:6px;
  font-size:15px; font-weight:600;
  cursor:pointer;
}
button:hover{transform:translateY(-2px); box-shadow:0 6px 20px rgba(56,189,248,.4);} 

.result strong{color:var(--primary);} 
.good{color:var(--accent); font-weight:700;} 
.bad{color:var(--warn); font-weight:700;} 

table{width:100%; border-collapse:collapse; margin-top:12px;}
th,td{padding:10px; font-size:14px;}
th{color:#7dd3fc; border-bottom:1px solid var(--soft);} 
td{border-bottom:1px solid #020617;} 

input[type=password]{
  background:#020617; color:var(--text);
  border:1px solid var(--soft);
  border-radius:10px; padding:8px;
}

@media(max-width:600px){
  h2{font-size:22px;}
  button{width:100%;}
}
</style>
</head>
<body>
<div class="container">
<h2>확률과 통계 실험실 : 모평균 신뢰구간 탐구</h2>
<p>이 실험은 표본을 반복 추출하여 <b>신뢰구간의 성질</b>을 관찰하는 통계 실험이다. 각 버튼은 하나의 실험을 의미한다.</p>

<div class="box">
<b>① 표본 크기 선택</b><br>
<button onclick="drawSample(10)">표본 10개</button>
<button onclick="drawSample(20)">표본 20개</button>
<button onclick="drawSample(30)">표본 30개</button>
</div>

<div class="box result" id="result"></div>

<div class="box">
<b>② 신뢰구간 시각화</b>
<canvas id="ciCanvas" height="120"></canvas>
</div>

<div class="box">
<b>③ 실험 누적 통계</b>
<p id="summary"></p>
<canvas id="lenChart" height="200"></canvas>
</div>

<div class="box">
<b>④ 최근 5회 실험 결과</b>
<table id="history">
<tr><th>회차</th><th>표본 크기</th><th>95%</th><th>99%</th></tr>
</table>
</div>

<div class="box">
<b>⑤ 교사용 확인</b><br>
비밀번호 <input type="password" id="pw"> <button onclick="checkPW()">확인</button>
<p id="teacher"></p>
</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
const population = Array.from({length:200},()=>Math.floor(Math.random()*41)+60);
const popMean = population.reduce((a,b)=>a+b,0)/population.length;

let trial=0, hit95=0, hit99=0;
let lengths=[];

const ctxLen = document.getElementById('lenChart').getContext('2d');
const lenChart = new Chart(ctxLen,{
 type:'line',
 data:{labels:[],datasets:[{label:'95% 신뢰구간 길이',data:[]}]} ,
 options:{responsive:true}
});

function drawSample(n){
 trial++;
 const shuffled=[...population].sort(()=>Math.random()-0.5);
 const s=shuffled.slice(0,n);
 const mean=s.reduce((a,b)=>a+b,0)/n;
 const sd=Math.sqrt(s.reduce((a,b)=>a+(b-mean)**2,0)/(n-1));
 const ci95=[mean-1.96*sd/Math.sqrt(n), mean+1.96*sd/Math.sqrt(n)];
 const ci99=[mean-2.58*sd/Math.sqrt(n), mean+2.58*sd/Math.sqrt(n)];
 const in95=(ci95[0]<=popMean && popMean<=ci95[1]);
 const in99=(ci99[0]<=popMean && popMean<=ci99[1]);
 if(in95) hit95++;
 if(in99) hit99++;

 document.getElementById('result').innerHTML=`
 <b>표본 추출 결과</b><br>
 표본평균과 표본표준편차를 이용하여 신뢰구간을 계산한다.<br><br>
 <b>95% 신뢰구간</b><br>
 x̄ ± 1.96·(s/√n) → [${ci95[0].toFixed(2)}, ${ci95[1].toFixed(2)}]<br>
 실제 모집단 평균은 이 구간 <span class="${in95?'good':'bad'}">${in95?'안에 있다':'안에 없다'}</span>.<br><br>
 <b>99% 신뢰구간</b><br>
 x̄ ± 2.58·(s/√n) → [${ci99[0].toFixed(2)}, ${ci99[1].toFixed(2)}]<br>
 실제 모집단 평균은 이 구간 <span class="${in99?'good':'bad'}">${in99?'안에 있다':'안에 없다'}</span>.
 `;

 const canvas=document.getElementById('ciCanvas');
 const c=canvas.getContext('2d');
 c.clearRect(0,0,canvas.width,canvas.height);
 c.fillStyle='#38bdf8';
 c.fillRect(50,50,200,10);
 c.fillStyle='#22c55e';
 if(in95) c.fillRect(140,45,4,20);

 lenChart.data.labels.push(trial);
 lenChart.data.datasets[0].data.push(ci95[1]-ci95[0]);
 lenChart.update();

 const table=document.getElementById('history');
 const row=table.insertRow(1);
 row.insertCell(0).innerText=trial;
 row.insertCell(1).innerText=n;
 row.insertCell(2).innerText=in95?'포함':'미포함';
 row.insertCell(3).innerText=in99?'포함':'미포함';
 while(table.rows.length>6) table.deleteRow(6);

 document.getElementById('summary').innerText=
 `95% 포함 비율: ${(hit95/trial*100).toFixed(1)}% | 99% 포함 비율: ${(hit99/trial*100).toFixed(1)}%`;
}

function checkPW(){
 if(document.getElementById('pw').value==='OOOO'){
  document.getElementById('teacher').innerText=`모집단 평균: ${popMean.toFixed(2)}`;
 } else document.getElementById('teacher').innerText='비밀번호가 올바르지 않습니다.';
}
</script>
</body>
</html>
